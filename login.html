<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>

	<form action="{{url_for('login')}}" method="POST" >

        {{form.password}} <br>
        
        {{form.submit}}
    </form>

</body>
</html>
